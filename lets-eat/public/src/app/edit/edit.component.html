<h3>Edit Restaurant</h3>
<p class="invalid-feedback d-block" *ngIf="errors">{{errors.name.message}}</p>
<p class="invalid-feedback d-block" *ngIf="errors">{{errors.cuisine.message}}</p>
<form [formGroup]="editForm" (ngSubmit)="onSubmit(editForm.value)">
    <div class="form-group">
        <input type="text" class="form-control" formControlName="name" placeholder="Name" required>
        <div *ngIf="name.invalid && (name.dirty || name.touched) && name.value.trim() != ''" class="alert alert-danger">
            <div *ngIf="name.errors.required">
                Name is required.
            </div>
            <div *ngIf="name.errors.minlength">
                Name must be at least 3 characters long.
            </div>
        </div>
        <div *ngIf="name.value && (name.value.length > 0 && name.value.trim() === '') && (name.dirty || name.touched)" class="alert alert-danger">
                Name is required.
        </div>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" formControlName="cuisine" placeholder="Cuisine" required>
        <div *ngIf="cuisine.invalid && (cuisine.dirty || cuisine.touched) && cuisine.value.trim() != ''" class="alert alert-danger">
            <div *ngIf="cuisine.errors.required">
                Type of cuisine is required.
            </div>
            <div *ngIf="cuisine.errors.minlength">
                Type of cuisine must be at least 3 characters long.
            </div>
        </div>
        <div *ngIf="cuisine.value && (cuisine.value.length > 0 && cuisine.value.trim() === '') && (cuisine.dirty || cuisine.touched)" class="alert alert-danger">
                Type of cuisine is required.
        </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="editForm.invalid || name.value.trim() === '' || cuisine.value.trim() === ''">Submit</button>
    <button class="btn btn-secondary ml-1" [routerLink]="['/']">Cancel</button>
</form>
