<div class="new-product">
    <h3>New Product</h3>
    <form [formGroup]="newForm" (ngSubmit)="onSubmit(newForm.value)">
        <div class="form-group">
            <label for="name">Product Name:<span *ngIf="errors"><small *ngIf="errors.name" class="invalid-feedback d-block">{{errors.name.message}}</small></span></label>
            <input type="text" class="form-control" formControlName="name" id="name" placeholder="Product name">
        </div>
        <div class="form-group">
            <label for="price">Price:<span *ngIf="errors"><small *ngIf="errors.price" class="invalid-feedback d-block">{{errors.price.message}}</small></span></label>
            <input type="text" class="form-control" formControlName="price" id="price" placeholder="Example: 49.99">
        </div>
        <div class="form-group">
            <label for="image">Image url:<span *ngIf="errors"><small *ngIf="errors.image" class="invalid-feedback d-block">{{errors.image.message}}</small></span></label>
            <input type="text" class="form-control" formControlName="image" id="image" placeholder="Example: http://example-site.com/example.jpg">
        </div>
        <button type="submit" class="btn btn-primary mr-1">Create</button>
        <button type="submit" class="btn btn-secondary" [routerLink]="['/products']">Cancel</button>
    </form>
</div>
